HTML page for ASCIImation page. Allows user to make selections and plays an ASCII animation from file or user entry in textbox-->

<!DOCTYPE html>
<html>
	<head>
		<title>ASCIImation</title>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<script src="ascii.js" type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/animations.js" type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/gallery.js" type="text/javascript"></script>
		<script src="myanimation.js" type="text/javascript"></script>
	</head>

<body>
	<h1>ASCII Animation Viewer</h1>
	<textarea rows="20" cols="80" id="textbox"></textarea>

	<fieldset>
		<legend>Play Controls:</legend>
		<input type="submit" value="Start" id="start" /> <input type="submit" value="Stop" id="stop" />
	</fieldset>

	<fieldset>
		<legend>Animation:</legend>
		<select name="animation" id="animation">
			<option value="blk">Blank</option>
			<option value="EXERCISE">Exercise</option>
			<option value="JUGGLER">Juggler</option>
			<option value="BIKE">Bike</option>
			<option value="DIVE">Dive</option>
			<option value="CUSTOM">Custom</option>
		</select>
	</fieldset>

	<fieldset>
		<legend>Size:</legend>
		<select name="size" id="size">
			<option value="7pt">Tiny</option>
			<option value="10pt">Small</option>
			<option value="12pt" selected="selected">Medium</option>
			<option value="16pt">Large</option>
			<option value="24pt">Extra Large</option>
			<option value="32pt">XXL</option>
		</select>
	</fieldset>

	<fieldset>
		<legend>Speed:</legend>
		<label><input type="radio" name="speed" value="50" class="speed" /> Turbo</label>
		<label><input type="radio" name="speed" value="250" class="speed" checked="checked" /> Normal</label>
		<label><input type="radio" name="speed" value="1500" class="speed" /> Slo-Mo</label>
	</fieldset>

	<div id="w3c">
				<a href="https://webster.cs.washington.edu/validate-html.php"><img src="https://webster.cs.washington.edu/images/w3c-html.png" alt="Valid HTML5" /></a><br />
				<a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css.png" alt="Valid CSS" /></a><br />
				<a href="https://webster.cs.washington.edu/validate-js.php"><img src="https://webster.cs.washington.edu/images/w3c-js.png" alt="Valid JavaScript" /></a>
	</div>

</body>
</html>
